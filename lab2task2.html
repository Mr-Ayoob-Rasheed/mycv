<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

<h2>Registration Form</h2>
<form>
    <label>Full Name:</label><br>
    <input type="text" name="fullname"><br><br>

    <label>Email:</label><br>
    <input type="email" name="email"><br><br>

    <label>Password:</label><br>
    <input type="password" name="password"><br><br>

    <label>Gender:</label><br>
    <input type="radio" name="gender" value="male"> Male<br>
    <input type="radio" name="gender" value="female"> Female<br><br>

    <label>Date of Birth:</label><br>
    <input type="date" name="dob"><br><br>

    <input type="submit" value="Register">
    <input type="reset" value="Clear">
</form>

<head>
    <title>Contact Form</title>
</head>
<h2>Contact Form</h2>
<Form>
     <label>Name:</label><br>
    <input type="text" name="name"><br><br>

    <label>Email:</label><br>
    <input type="email" name="email"><br><br>

    <label>Subject:</label><br>
    <input type="text" name="subject"><br><br>

    <label>Message:</label><br>
    <textarea name="message" rows="4" cols="30"></textarea><br><br>

    <input type="submit" value="Send Message">
</Form>

<head>
    <title>Feedback Form</title>
</head>
<h2>Student Feedback Form</h2>
<form >
     <label>Student Name:</label><br>
    <input type="text" name="studentname"><br><br>

    <label>Course:</label><br>
    <select name="course">
        <option>Web Development</option>
        <option>Data Structures</option>
        <option>Operating Systems</option>
        <option>Database Systems</option>
    </select><br><br>

    <label>Rate the Course:</label><br>
    <input type="radio" name="rating" value="excellent"> Excellent<br>
    <input type="radio" name="rating" value="good"> Good<br>
    <input type="radio" name="rating" value="average"> Average<br>
    <input type="radio" name="rating" value="poor"> Poor<br><br>

    <label>Comments:</label><br>
    <textarea name="comments" rows="4" cols="30"></textarea><br><br>

    <input type="submit" value="Submit Feedback">
</form>
</body>
</html>
